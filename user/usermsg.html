<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8"/>
<link rel="stylesheet" style="text/css" href="../style.css" />
<link rel="stylesheet" style="text/css" href="./usermsg_style.css" />
<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./usermsg_js.js"></script>
<title></title>
</head>
<body>
	<div id="header">
		<div id="top_nav">
		</div>
		<div id="callback">主页</div>
		<div id="user_name"></div>
		<div id="user_face">
		<img src="../test.jpg" width="100%" height="100%"/>
		</div>
	</div>
	<div id="top_img">
		<img src="../top_img.jpg" width="100%"/>
	</div><br /><br />
	<div class="usermessage">
		<div class="name">用户名:<span></span></div>
		<div class="id">ID:<span></span></div>
		<div class="sex">性别:<span></span></div>
		<div class="address">地址:<span></span></div>
		<div class="face"><img src="../test.jpg" width="100%" height="100%"/></div>
	</div>
	<div class="submit_deal">
		<p	style="text-align:center;">提出的交易</p>
		<div class="list_header">
			<div style="width:100px;">书名/作者</div>
			<div style="width:100px;">封面</div>
			<div style="width:70px;">订单状态</div>
			<div style="width:70px;">接受者</div>
			<div style="width:50px;">订单id</div>
		</div>
		<div style="clear:both;"></div>
	</div>
	<div class="get_deal">
		<p	style="text-align:center;">接受的交易</p>
		<div class="list_header">
			<div style="width:100px;">书名/作者</div>
			<div style="width:100px;">封面</div>
			<div style="width:70px;">订单状态</div>
			<div style="width:70px;">提出者</div>
			<div style="width:50px;">订单id</div>
		</div>
		<div style="clear:both;"></div>
	</div>
	<br /><br />
</body>
</html>
